<body>
<h1> Objek di Javascipt </h1>
<img src="man.png" width=300>

Nama :<span id="nama"></span>
Umur :<span id="umur"></span>
Sifat :<span id="sifat"></span>

<div id="box"></div>
<script>
//membuat objek, key = value

var programer = {
    nama  : "Jungkook",
    umur  : 24,
    sifat : "ga bisa diem",
    getData : function(){
        return "Nama: " + this.nama + " Umur: " + this.umur;
    },
    setData : function(nama){
        this.nama = nama;
    }
};

programer.setData("Ale");
document.getElementById('box').innerHTML = programer.getData();
</script>


</body>
