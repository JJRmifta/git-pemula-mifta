<html>
<head>
<title> DOM Javasripct </title>
<style>
    .merah{
        background: powderblue;
    }


    .black{
        border: 2px solid black;
    }
</style>
</head>
<body onload="">
<h1> Belajar DOM Javascipt </h1>
<img onclick = "berubah()" src="man.png" width=300 id="gambar" class="black">
<input type="text" value="nama" id="input">
<input type="submit" id="submit">
Namanya adalah <span id="p1"></span>

<script>	
var img = document.getElementById('gambar');
img.Width = 400;

//img.setAttribute('class', 'merah');
img.className += ' merah';

var input = document.getElementById('input');
input.value = "nama lengkap";
input.style.border = '3px solid blue';
input.style.backgroundColor = 'yellow';

//~~~~~~~~~~~~ Event ~~~~~~~~~~~~~~~
function berubah(){
    img.style.backgroundColor = 'yellow';
}

//input.onclick = function(){ berubah2()};
input.onclick = berubah;

function berubah2(){
   input.style.backgroundColor = 'blue';
}

//input.addEventListener('click', function(){berubah2()});
//input.addEventListener('mouseenter', function(){ input.style.backgroundColor = 'blue';});
input.addEventListener('mouseenter', berubah2); //ini adlh cara cepatnya
input.addEventListener('mouseleave', function(){ input.style.backgroundColor = 'plum';});

var submit = document.getElementById('submit');
var span = document.getElementById('p1');

submit.onclick = function(){
    var text = input.value;
    span.innerHTML = text;
};

</script>

</body>
</html>
