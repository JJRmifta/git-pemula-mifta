<html>
<head>
<title> DOM Javasripct </title>
</head>
<body>
<h1> Belajar DOM Javascipt </h1>
<img src="man.png" width=300>

<div id="box1">
<div id="p1"> Paragraf 1</div>

<script>
	// ~~~~~~ Edit HTML ~~~~~~~~~
	//menambahkan elemen
	var el = document.createElement('h2');
	var teks = document.createTextNode('Belajar Progaming online');
	var box = document.getElementById('box1');

	el.appendChild(teks);
	box.appendChild(el);

//menghapus elemen
	//box.removeChild(el);

//mengedit
var el2 = document.createElement('h3');
var teks2 = document.createTextNode('Belajar sekarang hm');
el2.appendChild(teks2);
var p1 = document.getElementById('p1');

box.replaceChild(el2, p1);


</script>

</body>
</html>
