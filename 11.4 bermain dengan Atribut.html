<html>
<head>
<title> DOM Javasripct </title>
<style>
    .merah{
        background: powderblue;
    }
</style>
</head>
<body>
<h1> Belajar DOM Javascipt </h1>
<img src="man.png" width=300 id="gambar">

<input type="text" value="nama" id="input">

<script>
	
var img = document.getElementById('gambar');
img.Width = 400;

img.setAttribute('class', 'merah');

var input = document.getElementById('input');
input.value = 'nama lengkap';
</script>

</body>
</html>
